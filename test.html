<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var hero = {x: 50,
              y: 585,
              dir: 1,
              width: 10,
              height: 10};

var recty = {x: 300,
              y: 0,
              dir: 1,
              width: 25,
              height: 25};

      
function movement() {
    hero.dir = hero.dir * -1;
}  
    
function collision(){
    if (hero.x < recty.x + recty.width &&
   hero.x + hero.width > recty.x &&
   hero.y < recty.y + recty.height &&
   hero.y + hero.height > recty.y) 
    {
    return true
    }
    else
    {
      return false
    }
}
    
    
function draw(){
  // clear the box first
  ctx.clearRect(0,0,c.width, c.height);
  
  ctx.beginPath();
  ctx.rect(hero.x,hero.y,hero.width,hero.height);
  ctx.fillStyle = "blue";
  ctx.fill();
  ctx.stroke();
  
  ctx.beginPath();
  ctx.rect(recty.x,recty.y, recty.width,recty.height);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.stroke();
    
  document.addEventListener("keypress", movement);
  hero.x += hero.dir;
  recty.y += recty.dir;
    
  
   var collider = collision();
  
  
    
  //randomly drops blocks
  if (recty.y >= c.height) {
    recty.y = 0;
    recty.x = Math.floor(Math.random() * c.width);
  }
    
  // connects the sides of the box
  if (hero.x === 0) {
    hero.x = c.width - 1 ;
  }
  else if(hero.x === c.width){
      hero.x = 1;
  }
  
  window.requestAnimationFrame(draw)
}

draw()
</script> 

</body>
</html>
